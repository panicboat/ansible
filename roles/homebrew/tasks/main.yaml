- name: update homebrew
  community.general.homebrew:
    update_homebrew: true

- name: upgrade homebrew
  community.general.homebrew:
    upgrade_all: true

- name: install homebrew packages
  community.general.homebrew:
    name:
      - argo
      - awscli
      - bat
      - eza
      - font-hack-nerd-font
      - gh
      - git
      - git-delta
      - goenv
      - jnv
      - jq
      - kubectl
      - kustomize
      - mas
      - nodenv
      - peco
      - pyenv
      - starship
      - trash-cli
      - rbenv
      - yq
      - zsh-autosuggestions
      - zsh-completions
      - zsh-syntax-highlighting
