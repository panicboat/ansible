- name: update homebrew
  community.general.homebrew:
    update_homebrew: true
  ignore_errors: true

- name: upgrade homebrew
  community.general.homebrew:
    upgrade_all: true
  ignore_errors: true

- name: Add fluxcd tap
  homebrew_tap:
    name: fluxcd/tap

- name: install homebrew packages
  community.general.homebrew:
    name:
      - argo
      - aqua
      - awscli
      - bat
      - buf
      - cilium-cli
      - colima
      - docker
      - docker-compose
      - eza
      - fluxcd/tap/flux
      - gemini-cli
      - gh
      - git
      - goenv
      - helm
      - helmfile
      - jnv
      - jq
      - k3d
      - k9s
      - kubectl
      - kustomize
      - mas
      - nodenv
      - peco
      - postgresql # For local development
      - pyenv
      - shellcheck
      - starship
      - tfenv
      - trash-cli
      - rbenv
      - yarn
      - yq
      - zsh-autosuggestions
      - zsh-completions
      - zsh-syntax-highlighting
